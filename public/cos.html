<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Coșul meu - Teatru Online</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .cos-container { max-width: 600px; margin: 40px auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .detalii-bilet { border-bottom: 1px solid #eee; padding-bottom: 20px; margin-bottom: 20px; }
        .detalii-bilet h2 { margin-top: 0; color: #2c3e50; }
        .info-row { display: flex; justify-content: space-between; margin: 10px 0; font-size: 1.1rem; }
        .total-row { display: flex; justify-content: space-between; margin-top: 20px; font-size: 1.5rem; font-weight: bold; color: #e67e22; border-top: 2px solid #eee; padding-top: 20px; }
        .input-locuri { width: 60px; padding: 5px; font-size: 1rem; text-align: center; }
        .btn-cumpara { width: 100%; background-color: #27ae60; color: white; padding: 15px; border: none; font-size: 1.2rem; border-radius: 6px; cursor: pointer; margin-top: 20px; }
        .btn-cumpara:hover { background-color: #2ecc71; }
    </style>
</head>
<body>

    <nav id="navbar" class="navbar"></nav>

    <div class="cos-container" id="loading">
        <p style="text-align:center">Se încarcă coșul...</p>
    </div>

    <div class="cos-container hidden" id="continut-cos">
        <h1>Coșul Tău de Cumpărături</h1>
        <hr>
        
        <div id="lista-produse"></div>

        <div class="total-general-zone" style="margin-top: 30px; border-top: 2px solid #2c3e50; padding-top: 20px;">
            <div class="info-row" style="font-size: 1.5rem; font-weight: bold; color: #2c3e50;">
                <span>Total General:</span>
                <span><span id="total-general">0.00</span> RON</span>
            </div>

            <button onclick="finalizareMultipla()" class="btn-cumpara" style="margin-top: 20px;">
                <i class="fa fa-check-double"></i> Confirmă Toate Rezervările
            </button>
            
            <p id="mesaj-eroare" style="color:red; text-align:center; margin-top:10px;"></p>
        </div>
    </div>

    <script src="js/index.js"></script> <script src="js/cos.js"></script>
</body>
</html>
