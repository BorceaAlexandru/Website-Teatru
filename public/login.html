<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Acces Teatru</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <div id="form-login">
            <h2>Autentificare</h2>
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-parola" placeholder="Parola">
            <button onclick="faLogin()">Intră în cont</button>
            <div class="switch-link">
                Nu ai cont? <a onclick="arataRegister()">Creează unul aici</a>
            </div>
        </div>

        <div id="form-register" class="hidden">
            <h2>Creează Cont</h2>
            <input type="text" id="reg-nume" placeholder="Nume">
            <input type="text" id="reg-prenume" placeholder="Prenume">
            <input type="email" id="reg-email" placeholder="Email">
            <input type="password" id="reg-parola" placeholder="Parola">
            <button onclick="faRegister()">Înregistrează-te</button>
            <div class="switch-link">
                Ai deja cont? <a onclick="arataLogin()">Loghează-te aici</a>
            </div>
        </div>

        <p id="mesaj"></p>
    </div>

    <script src="js/login.js" defer></script>

</body>
</html>
